<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-drag-drop Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script>
      window.Polymer = { dom: 'shadow' }
    </script>
    <link rel="import" href="../iron-drag-drop.html">
    <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
    <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
    <link rel='import' href='../../paper-toast/paper-toast.html'>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      .centered {
        max-width: 500px;
      }
    </style>

  </head>
  <body unresolved>

    <h4 class="centered">Basic usage</h4>
    <demo-snippet class="centered">
      <template>
        <style>
          #drop-zone {
            border: 1px dashed #a0a0a0;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
          }
        </style>
        <iron-drag-drop>
          <div id='drop-zone'>
            <h1>Drop Files Here</h1>
          </div>
        </iron-drag-drop>
      </template>
    </demo-snippet>

    <div class="centered">
      <h4>Overlay usage</h4>
      <p>This demo showcases the built in overlay section. You can pass custom overlay content by adding the <code>overlay</code> attribute to the children of the <code>iron-drag-drop</code> node.</p>
    </div>
    <demo-snippet class="centered">
      <template>
        <style>
          #drop-zone {
            border: 1px dashed #a0a0a0;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
          }
        </style>
        <iron-drag-drop>
          <div overlay>
            <h1>Overlay Content</h1>
          </div>
          <div id='drop-zone'>
            <h1>Drop Files Here</h1>
          </div>
        </iron-drag-drop>
      </template>
    </demo-snippet>
    <paper-toast id='toast' duration='4500'></paper-toast>
  <script>
    setTimeout(() => {
      const toast = document.querySelector('#toast');
      const dropZones = Array.from(document.querySelectorAll('iron-drag-drop'));
      dropZones.forEach(el => {
        el.addEventListener('files-changed', e => {
          if (!e || !e.detail || !e.detail.value) return;
          toast.text = `${e.detail.value.length} file(s) dropped on dropzone`;
          toast.open();
        });
      });
    }, 0);
  </script>
  </body>
</html>
