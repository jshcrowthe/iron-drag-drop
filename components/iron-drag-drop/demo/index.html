<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-drag-drop Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script>
      window.Polymer = { dom: 'shadow' }
    </script>
    <link rel="import" href="../iron-drag-drop.html">
    <style>
      #drop-zone {
        border: 1px dashed #a0a0a0;
        border-radius: 4px;
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;iron-drag-drop&gt;</code>:</p>

    <iron-drag-drop>
      <div overlay>
        <h2>Overlay Content</h2>
      </div>
      <div id='drop-zone'>
        <h1>Drop Files Here</h1>
      </div>
    </iron-drag-drop>

    <script>
    var el = document.querySelector('iron-drag-drop');
    el.addEventListener('files-changed', function(e) {
      console.log('Files:', e.detail.value);
    });
    </script>

  </body>
</html>
